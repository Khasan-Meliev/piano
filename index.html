<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="piano">
      <div class="tetline"></div>
      <div class="firstline" onclick = "ableep.play()"><span>A</span></div> 
      <div class="secondline" onclick = "rbleep.play()"><span>S</span></div>
      <div class="thirdline" onclick = "mbleep.play()"><span>D</span></div>
      <div class="fourthline" onclick = "fbleep.play()"><span>F</span></div>
      <div class="fifthline" onclick = "sbleep.play()"><span>G</span></div>
      <div class="sixthline" onclick = "lbleep.play()"><span>H</span></div>
      <div class="seventhline" onclick = "sbleep2.play()"><span>J</span></div> 
      <div class="eightthline" onclick = "dbleep2.play()"><span>K</span></div>       
      <div class="firstblackline" onclick="black.play()"></div>
      <div class="secondblackline" onclick="black2.play()"></div>
      <div class="thirdblackline" onclick="black3.play()"></div>
      <div class="fourthblackline" onclick="black4.play()"></div>
      <div class="fifthblackline" onclick="black5.play()"></div>
      <div class="sixthblackline" onclick="black6.play()"></div>
    </div>
</body>
<script src="piano.js"></script>

</html>
